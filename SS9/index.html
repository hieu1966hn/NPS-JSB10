  <!-- Code 1 form action -->
  <h2>MindX Form Register</h2>
  <form id="info">

    <input type="text" name="firstName">

    Tên: <br>
    <input type="text" name="lastName">
    <br>

    Giới tính: <br>
    <input type="radio" id="nam" name="gender" value="nam">

    <label for="nu">Nữ</label>

    <br>
    <h4>Hãy chọn thành phố nơi bạn sinh sống</h4>

    <input type="radio" name="city" value="danang">Đà Nẵng<br>
    <input type="radio" name="city" value="saigon">Sài Gòn <br>

    <input type="submit">

  </form>


  <script src="./app.js"></script>
