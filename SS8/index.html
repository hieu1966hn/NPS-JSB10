<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
</head>

<body>

  <h1>Hello World</h1>
  <h1>Hello World</h1>
  <h1 id="h1">Hello World</h1>
  <h1>Hello World</h1>

  <p class="test">Đây là thẻ p có class = test</p>
  <div class="div test">Đây là thẻ div có class = test</div>
  <p>Đây là thẻ p không có class</p>

  <button onclick="tang()">Tăng</button>
  <input id="input" type="text" value="0">
  <button onclick="giam()">Giảm</button>

  <script>
    // đây là code Javascript
    const h1 = document.getElementById("h1");
    console.log("h1: ", h1);
    h1.style.color = "orange"

    /// Select thẻ với class
    const test = document.getElementsByClassName("test");
    console.log("test: ", test);// trả về dạng mảng

    test[0].style.color = "blue"
    test[1].style.color = "pink"

    /// Thay đổi nội dung của thẻ p có class "test"
    test[0].innerHTML = "Đây là thẻ p sau khi được thay đổi nội dung"
    /// Thay đổi nội dung của thẻ div có clas "test" thành chứa 1 thẻ khác
    test[1].innerHTML = `<b>Đây là thẻ "b" được thêm vào bên trong thẻ div có class = "test"</b>`


    //// Select thẻ với TagName
    const allH1InHtml = document.getElementsByTagName("h1");
    console.log("allH1InHtml: ", allH1InHtml); // đây là một mảng
    /// Duyệt mảng, thay đổi tất cả backgroud của thẻ h1 thành màu ''
    for (let key of allH1InHtml) {
      key.style.background = "cyan"
    }


    //// Áp dụng hàm vào DOM để xây dựng tính năng
    // Xây dựng hàm tăng
    const input = document.getElementById('input');
    console.log("input: ", input.value);

    function tang() {
      input.value = Number(input.value) + 1;
    }
    // Xây dựng hàm giảm
    function giam() {
      input.value = Number(input.value) - 1;
    }

  </script>


  <script src="./app.js"></script>
</body>

</html>
