<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <style>
      div {
        color: brown;
      }

      .jsb10 {
        color: rgb(3, 19, 250);
        font-size: xx-large;
      }

      .color-orange {
        color: rgb(245, 7, 193);
        display: inline;
      }

      .cursor-pointer {
        cursor: pointer;
        /* Hiển thị bàn tay khi di chuột vào */
      }
      #demo {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <div class="jsb10 color-orange cursor-pointer">Hello World</div>

    <div class="jsb10 color-orange">Đây là thẻ div 2</div>
    <div id="demo" class="jsb10 color-orange">Đây là thẻ div 3</div>
    <div class="jsb10 color-orange">Đây là thẻ div 4</div>
  </body>
</html>
